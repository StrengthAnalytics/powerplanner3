<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powerlifting Competition Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              flash: {
                '0%': { backgroundColor: 'rgba(56, 189, 248, 0.3)' },
                '100%': { backgroundColor: 'transparent' }
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              flipIn: {
                'from': { transform: 'perspective(400px) rotateX(90deg)', opacity: '0' },
                'to': { transform: 'perspective(400px) rotateX(0deg)', opacity: '1' }
              },
              popIn: {
                'from': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                'to': { opacity: '1', transform: 'scale(1) translateY(0)' }
              },
              spotlightFadeIn: {
                'from': { boxShadow: '0 0 0 0vmax rgba(15, 23, 42, 0)' },
                'to': { boxShadow: '0 0 0 500vmax rgba(15, 23, 42, 0.7)' }
              }
            },
            animation: {
              flash: 'flash 1s ease-out forwards',
              fadeIn: 'fadeIn 0.3s ease-out forwards',
              flipIn: 'flipIn 0.5s ease-out forwards',
              cascadeIn: 'fadeIn 0.4s ease-out forwards',
              popIn: 'popIn 0.3s ease-out forwards',
              spotlightFadeIn: 'spotlightFadeIn 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "jspdf/": "https://aistudiocdn.com/jspdf@^3.0.3/",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gradient-to-br from-slate-200 to-slate-300 dark:bg-gradient-to-br dark:from-slate-800 dark:to-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
